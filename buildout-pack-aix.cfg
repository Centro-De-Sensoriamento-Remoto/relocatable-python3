[buildout]
extends = buildout-pack.cfg

[pack]
include_list =
    dist/bin/python
    dist/bin/python-config
    dist/bin/python${:major_version}
    dist/bin/python${:major_version}.bin
    dist/bin/python${:major_version}-config
    dist/include
    dist/share/info
    dist/share/terminfo
    dist/lib
